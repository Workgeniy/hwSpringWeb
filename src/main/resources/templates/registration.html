<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reg</title>
</head>
<body>
<form action="#" th:action="@{/postRegistr}" th:object="${myUser}" method='POST'>

    <input th:field="*{firstName}"> <span>Name</span>
    <br/>

    <input th:field="*{lastName}"> <span>Surname</span>
    <br/>

    <input th:field="*{password}"/> <span>Password</span>
    <br/>

    <input  th:field="*{email}"> <span>Email</span>
    <br/>

    <input type='submit' value='Registration' />

</form>
</body>
</html>
